{% extends "base.html" %}
{% block title %}ShelfCam{% endblock %}
{% block body %}
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight">ShelfCam</h1>
    <a href="/live" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">live</a>
    <a href="/admin" class="text-indigo-600 font-medium">admin</a>
  </div>

  <!-- Grid wrapper will poll the server and replace its inner HTML -->
  <div id="shelf-grid"
       class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5 mt-6"
       hx-get="/partials/shelves"
       hx-trigger="load, every 1s"
       hx-swap="innerHTML">
    {% include "shelves.html" %}
  </div>
{% endblock %}
